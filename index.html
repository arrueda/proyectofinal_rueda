<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="./js/styles.css">
<!-- https://www.youtube.com/watch?v=JL7Wo-ASah4 -->
<!-- https://www.youtube.com/watch?v=UcrypywtAm0 -->
<body>

    <!-- Contruccion de la estructura del carrito -->
    <div class="container">
        <h1>Carrito</h1>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items" class="container"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar</th>
                </tr>
            </tfoot>
        </table>
        <div class="row" id="cards">
            <div class="col">

            </div>
        </div>
    </div>
    <!-- Footer del cuadro del carrito -->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar todo</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    <!-- Estructura interna del carrito -->
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <img src="./img/t3.png" alt="Remeras" width="35" height="35">
            <td>Cafe</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <!-- Estructura de las celdas de compras -->
    <div id="template-card" class="container text-center">
        <!-- <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <div class="card-body">
                    <img src="" alt="" class="card-img-top">
                    <h5>Titulo</h5>
                    <p>precios</p>
                    <button class="btn btn-dark" id="1">Comprar</button>
                </div>
            </div>
        </div> -->
    </div>

    <script src="js/carrito_compras.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
